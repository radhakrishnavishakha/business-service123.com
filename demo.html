<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Light gray background */
        }

        .container {
            align-items: center;
            position: relative;
            z-index: 1;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 10px #8a2ce8;
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .image-section {
            flex: 1;
            text-align: center;
        }

        .image-section img {
            height: 400px;
            margin-bottom: 20px;
        }

        .left-section {
            flex: 1;
            text-align: center;
        }

        .left-section h1,
        .left-section h2 {
            color: #161515;
        }

        .left-section p {
            color: #1c1a1e;
            line-height: 1.5;
        }

        .right-section {
            flex: 1;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgb(252, 250, 250);
        }

        .right-section h2 {
            color: #030303;
            margin-bottom: 20px;
        }

        .right-section input {
            background-color: #663399;
            width: 100%;
            padding: 10px 15px 10px 5px; /* Add padding-right to accommodate the icon */
            margin-bottom: 15px;
            border: 1px solid #663399;
            border-radius: 3px;
            box-sizing: border-box;
            color: #f0f0f0;
        }

        /* Styling for password input field */
        .password-field {
            display: inline-block;
            position: relative;
            width:100%;
        }
        .fas fa-eye{
            position: absolute;
            top:10px;
            right: 10px;
            width: 24px;
            cursor: pointer;
        }

       /* .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px; /* Adjust right position as needed 
            transform: translateY(-50%);
            cursor: pointer;
        }*/

        ::placeholder {
            color: #b0adb3;
            font-family: sans-serif;
        }

        .right-section button {
            background-color: #663399;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        .social-login {
            text-align: center;
            margin-top: 20px;
        }
        .social-login i {
            font-size: 24px;
            margin: 0 10px;
            color: #333;
        }

        .btn a {
            text-decoration: none;
            color: white;
        }

        .p3 {
            text-align: center;
            font-family: sans-serif;
            color: rgb(132, 124, 124);
            margin: 12px;
        }

        .fa-brands fa-facebook {
            color: #663399;
        }

        .fa-brands fa-apple {
            color: black;
        }

        .fa-brands fa-google {
            color: red;
        }

        .d4 img {
            height: 400px;
            float: right;
            padding-right: 700px;
            padding-top: 200px;
        }
        /* Responsive adjustments */

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .image-section,
            .left-section,
            .right-section {
                flex: unset;
                width: 100%;
            }
        }
    </style>

</head>

<body style="background-color: #fff;">
    <div class="container">
        <div class="left-section">
            <h1>Log in to</h1>
            <h2>BUSINESS SERVICE<br> SYSTEM</h2>
            <p>if you have an account, <br> you can <a href="login.html">Log in </a></p>
        </div>

        <div class="image-section">
            <img src="image1.jpeg" alt="Character Illustration">
        </div>

        <div class="right-section">
            <h2>Signup</h2>
            <input type="text" id="username" name="username" placeholder="Enter user name"><br>
            <input type="email" id="email" name="email" placeholder="Enter email"><br>

            <div class="password-field">
                <input type="password" id="password" name="password" placeholder="Password">
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>

            <div class="password-field">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
                <i class="fas fa-eye" id="toggleConfirmPassword"></i>
            </div>

            <button class="btn" id="signupButton">Signup</button>
            <p class="p3">or continue with</p>
            <div class="social-login">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-apple"></i>
                <i class="fa-brands fa-google"></i>
            </div>
        </div>
    </div>

    <script>
        const signupButton = document.getElementById('signupButton');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.classList.toggle('fa-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
            confirmPasswordInput.type = type;
            toggleConfirmPassword.classList.toggle('fa-eye-slash');
        });

        signupButton.addEventListener('click', () => {
            const username = usernameInput.value;
            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Basic validations
            if (username.length < 5) {
                alert('Username must be at least 5 characters long.');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Invalid email address.');
                return;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }
            if (!/\d/.test(password)) {
                alert('Password must contain at least one number.');
                return;
            }
            if (!/[a-z]/.test(password)) {
                alert('Password must contain at least one lowercase letter.');
                return;
            }
            if (!/[A-Z]/.test(password)) {
                alert('Password must contain at least one uppercase letter.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // If all validations pass, proceed with signup (replace with actual backend logic)
            alert('Signup successful!'); 
            window.location.href = 'login.html'; // Redirect to login page 
        });
    </script>

</body>

</html>
